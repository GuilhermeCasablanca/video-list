<!-- This macro accepts a couple of keyword arguments that are 
  forwarded to WTFormâ€™s field function, which renders the field 
  for us. The keyword arguments will be inserted as HTML attributes. 
  So, for example, you can call render_field(form.username, class='username') 
  to add a class to the input element -->

{% macro render_field(field) %}
  <dt>{{ field.label }} <br>
  <dd>{{ field(**kwargs)|safe }} <br><br>
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}
