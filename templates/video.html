{% extends "template.html" %}
{% block head %}
<link href="//vjs.zencdn.net/7.10.2/video-js.min.css" rel="stylesheet">
<script src="//vjs.zencdn.net/7.10.2/video.min.js"></script>
<script src="https://unpkg.com/@videojs/http-stream0ing/dist/videojs-http-stream0ing.js"></script>

<style>
    .grid-container {
        display: grid;
        grid-template-columns: {{data2.orientacao}};
        gap: 10px;
        padding: 10px;
        margin: auto;
        width: fit-content;
    }
</style>
</head>
{% endblock %}

{% block content %}
<div class="grid-container">
    {% for element in data %}
        <!----  Stream -->
        <div class="grid-item">
            <video-js id="stream{{element.id}}" class="vjs-default-skin" controls autoplay muted preload  width="{{data2.width}}" height="{{data2.height}}">
                <source src="{{element.video_src}}" type="application/x-mpegURL">
            </video-js>
            <script>
                var player = videojs('stream{{element.id}}');
            </script>
            <h4 align="center"><a href="">{{element.name}}</a></h4>
        </div>
    {% endfor %}
</div>
{% endblock %}
